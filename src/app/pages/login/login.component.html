<app-navbar *ngIf="navbar"></app-navbar>
<div class="cont-login">
    <div class="container">
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black mt-5 pt-5">


                        <form [formGroup]="formularioLogin" (submit)="sendLogin()">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h3>

                            <div class="form-group mb-4">
                                <label class="form-label">Correo</label>
                                <input type="email" formControlName="email" class="form-control form-control-lg" />
                                <span class="text-danger" *ngIf="email && email.invalid && email.touched">Ingrese correo</span>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">Contraseña</label>
                                <input type="password" formControlName="password" class="form-control form-control-lg" />
                                <span class="text-danger" *ngIf="password && password.invalid && password.touched">Ingrese contraseña</span>
                            </div>

                            <div class="pt-1 mb-6">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Iniciar">
                            </div>

                        </form>



                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <div class="container-img">
                            <a href="http://rosedeveloper.com" target="_blank" rel="noopener noreferrer"><img src="https://rosedeveloper.com/img/logonew.svg" class="img-login" alt="EduBlog"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
